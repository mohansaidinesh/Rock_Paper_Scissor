<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container-fluid">
        <h1><span id="makeRed">Status: </span><span id="status">Choose an option !</span></status></h1>
        <div class="container">
            <h3><span id="makeBlue">Your Score is: </span><span id="playerScore">0</span></h3>
            <h3><span id="makeBlue">Computer Score is: </span><span id="computerScore">0</span></h3><hr>
            <p><span id="makeGreen">You chose: </span><span id="playerSelection">Null</span></p>
            <p><span id="makeGreen">Computer chose: </span><span id="computerSelection">Null</span></p>
            <img class="img-responsive" id="rock" src="https://codersgas.github.io/rock-paper-scissors/rock.png" alt="rock image">
            <img class="img-responsive" id="paper" src="https://codersgas.github.io/rock-paper-scissors/paper.png" alt="paper image">
            <img class="img-responsive" id="scissors" src="https://codersgas.github.io/rock-paper-scissors/scissor.png" alt="scissors image">
            <div class="center">
                <button class="btn-lg btn-warning" id="reset" class="button">RESET</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
